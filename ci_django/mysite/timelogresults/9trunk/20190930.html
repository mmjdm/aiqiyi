<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* css 代码  */
        </style>
        <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/series-label.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/oldie.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    </head>
    <body>
        <div id="container" style="max-width:1800px;height:900px"></div>
        <script>
            // JS 代码
            var chart = Highcharts.chart('container', {
		title: {
				text: '准入各个阶段耗时图'
		},
		subtitle: {
				text: '数据来源：runner投递'
		},
		yAxis: {
				title: {
						text: '消耗时间'
				}
		},
		legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
		},
		plotOptions: {
				series: {
						label: {
								connectorAllowed: false
						},
						pointStart: 0
				}
		},
		series: [{
				name: 'runner执行总时长',
				data: [813,870,781,790,764,737,740,757,]//runner执行总时长数据
		}, {
				name: 'runner初始化时长',
				data: [43,46,46,45,44,48,47,43,]//runner初始化时长数据
		}, {
				name: 'runner安装apk时长',
				data: [37,36,37,38,37,39,37,37,]//runner安装apk时长数据
		}, {
				name: '冒烟用例1执行时长',
				data: [181,171,165,173,161,163,148,153,]//冒烟用例1执行时长数据
		}, {
				name: '冒烟用例2执行时长',
				data: [143,163,125,142,123,139,123,128,]//冒烟用例2执行时长数据
		}, {
				name: '冒烟用例3执行时长',
				data: [153,187,159,168,157,146,154,153,]//冒烟用例3执行时长数据
		}, {
				name: '冒烟用例4执行时长',
				data: [131,133,127,117,127,106,130,124,]//冒烟用例4执行时长数据
		}, {
				name: '冒烟用例5执行时长',
				data: [122,138,120,103,111,101,98,121,]//冒烟用例5执行时长数据
		}],
		responsive: {
				rules: [{
						condition: {
								maxWidth: 3500
						},
						chartOptions: {
								legend: {
										layout: 'horizontal',
										align: 'center',
										verticalAlign: 'bottom'
								}
						}
				}]
		}
});
        </script>
    </body>
</html>
