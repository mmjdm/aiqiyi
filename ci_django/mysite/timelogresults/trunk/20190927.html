<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* css 代码  */
        </style>
        <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/series-label.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/oldie.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    </head>
    <body>
        <div id="container" style="max-width:1800px;height:900px"></div>
        <script>
            // JS 代码
            var chart = Highcharts.chart('container', {
		title: {
				text: '准入各个阶段耗时图'
		},
		subtitle: {
				text: '数据来源：runner投递'
		},
		yAxis: {
				title: {
						text: '消耗时间'
				}
		},
		legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
		},
		plotOptions: {
				series: {
						label: {
								connectorAllowed: false
						},
						pointStart: 0
				}
		},
		series: [{
				name: 'runner执行总时长',
				data: [789,821,1311,801,782,785,807,1298,771,1200,806,]//runner执行总时长数据
		}, {
				name: 'runner初始化时长',
				data: [64,60,65,60,61,59,64,63,60,66,65,]//runner初始化时长数据
		}, {
				name: 'runner安装apk时长',
				data: [58,56,61,56,56,55,56,59,55,57,59,]//runner安装apk时长数据
		}, {
				name: '冒烟用例1执行时长',
				data: [161,171,173,158,162,173,164,173,170,158,149,]//冒烟用例1执行时长数据
		}, {
				name: '冒烟用例2执行时长',
				data: [133,130,139,124,127,128,139,609,138,144,140,]//冒烟用例2执行时长数据
		}, {
				name: '冒烟用例3执行时长',
				data: [203,214,216,203,194,186,201,208,167,219,202,]//冒烟用例3执行时长数据
		}, {
				name: '冒烟用例4执行时长',
				data: [97,108,104,112,96,102,104,98,103,97,110,]//冒烟用例4执行时长数据
		}, {
				name: '冒烟用例5执行时长',
				data: [94,101,575,107,103,99,98,109,97,479,96,]//冒烟用例5执行时长数据
		}],
		responsive: {
				rules: [{
						condition: {
								maxWidth: 3500
						},
						chartOptions: {
								legend: {
										layout: 'horizontal',
										align: 'center',
										verticalAlign: 'bottom'
								}
						}
				}]
		}
});
        </script>
    </body>
</html>
