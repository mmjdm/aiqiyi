<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* css 代码  */
        </style>
        <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/series-label.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/oldie.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    </head>
    <body>
        <div id="container" style="max-width:1800px;height:900px"></div>
        <script>
            // JS 代码
            var chart = Highcharts.chart('container', {
		title: {
				text: '准入各个阶段耗时图'
		},
		subtitle: {
				text: '数据来源：runner投递'
		},
		yAxis: {
				title: {
						text: '消耗时间'
				}
		},
		legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
		},
		plotOptions: {
				series: {
						label: {
								connectorAllowed: false
						},
						pointStart: 0
				}
		},
		series: [{
				name: 'runner执行总时长',
				data: [724,740,711,715,704,733,798,693,]//runner执行总时长数据
		}, {
				name: 'runner初始化时长',
				data: [124,144,126,127,117,126,201,113,]//runner初始化时长数据
		}, {
				name: 'runner安装apk时长',
				data: [117,137,120,120,113,121,192,106,]//runner安装apk时长数据
		}, {
				name: '冒烟用例1执行时长',
				data: [128,146,142,139,141,143,130,141,]//冒烟用例1执行时长数据
		}, {
				name: '冒烟用例2执行时长',
				data: [120,128,117,123,124,134,112,107,]//冒烟用例2执行时长数据
		}, {
				name: '冒烟用例3执行时长',
				data: [161,134,139,139,120,149,156,133,]//冒烟用例3执行时长数据
		}, {
				name: '冒烟用例4执行时长',
				data: [84,75,77,80,88,79,86,88,]//冒烟用例4执行时长数据
		}, {
				name: '冒烟用例5执行时长',
				data: [74,80,79,76,80,74,81,76,]//冒烟用例5执行时长数据
		}],
		responsive: {
				rules: [{
						condition: {
								maxWidth: 3500
						},
						chartOptions: {
								legend: {
										layout: 'horizontal',
										align: 'center',
										verticalAlign: 'bottom'
								}
						}
				}]
		}
});
        </script>
    </body>
</html>
